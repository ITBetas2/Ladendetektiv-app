[build]
  base = "LadendetektivApp"
  publish = "."
  functions = "netlify/functions"

  [[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Ensure the service worker is always served as a real file (no SPA redirects, no caching)
[[headers]]
  for = "/firebase-messaging-sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-cache"

# Do NOT rewrite service worker to index.html
[[redirects]]
  from = "/firebase-messaging-sw.js"
  to = "/firebase-messaging-sw.js"
  status = 200

# SPA fallback (everything else -> index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
